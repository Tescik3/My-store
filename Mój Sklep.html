<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<title>Prosty Sklep 10 produktów</title>
<style>
  body { font-family: Arial; padding: 20px; }
  .product { margin-bottom: 15px; }
  button { margin-left: 10px; }
</style>
</head>
<body>
  <h1>Prosty Sklep</h1>

  <div class="product">
    <span>Produkt 1 - 3 zł</span>
    <button onclick="addToCart(3)">Dodaj do koszyka</button>
  </div>
  <div class="product">
    <span>Produkt 2 - 30 zł</span>
    <button onclick="addToCart(30)">Dodaj do koszyka</button>
  </div>
  <div class="product">
    <span>Produkt 3 - 4 zł</span>
    <button onclick="addToCart(4)">Dodaj do koszyka</button>
  </div>
  <div class="product">
    <span>Produkt 4 - 54 zł</span>
    <button onclick="addToCart(54)">Dodaj do koszyka</button>
  </div>
  <div class="product">
    <span>Produkt 5 - 60 zł</span>
    <button onclick="addToCart(60)">Dodaj do koszyka</button>
  </div>
  <div class="product">
    <span>Produkt 6 - 100 zł</span>
    <button onclick="addToCart(100)">Dodaj do koszyka</button>
  </div>
  <div class="product">
    <span>Produkt 7 - 143 zł</span>
    <button onclick="addToCart(143)">Dodaj do koszyka</button>
  </div>
  <div class="product"><span>Produkt 8 - 189.99 zł</span>
    <button onclick="addToCart(189.99)">Dodaj do koszyka</button>
  </div>
  <div class="product">
    <span>Produkt 9 - 200 zł</span>
    <button onclick="addToCart(200)">Dodaj do koszyka</button>
  </div>
  <div class="product">
    <span>Produkt 10 - 500 zł</span>
    <button onclick="addToCart(500)">Dodaj do koszyka</button>
  </div>

  <h3>Koszyk:</h3>
  <p>Suma: <span id="total">0</span> zł</p>

<script>
  let total = 0;
  function addToCart(price) {
    total += price;
    document.getElementById('total').textContent = total.toFixed(2);
  }
</script>
</body>
</html>
